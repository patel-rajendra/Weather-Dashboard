<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    rel="stylesheet"

<body>
    <header>
        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">   
                <div class="container">
                    <span class="navbar-brand h1 mb-0 w-100 text-center">Weather Dashboard</span> 
                </div>
            </nav> 
        </header>

        <main>
                
                <div class="row ml-2">

                    <div class="col-3 bg-light">
                        
                        <p class="font-weight-bold my-2"> Search City : </p>
                        
                        <form class="input-group mb-3">
                            
                            <input type="text" id="searchcity" class="form-control"  placeholder="Enter city name">
                            
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary rounded" id="searchButton">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>

                        </form>
                        <br>
                        <div class="card">
                            <ul class="list-group list-group-flush" id = "historylist">

                            </ul>
                        </div>
                    </div>
    
                    <div class="col-9">
                        <div class="row">
                            
                            <div class="col-12">
                                
                                <div class="card mr-2 mt-3" id="city-card">
                                    <div class="card-body">
                                        <h2 class="card-title text-info" id="city-name"></h2>
                                        <div class="card-text">
                                        
                                            <p id="temperature"></p>
                                            <p id="humidity"></p>
                                            <p id="windspeed"></p>
                                            <p id="uvindex" class="mb-0"></p>

                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <h3 class="text-info mt-3 mb-3" id="5DayForecast">5 Day Forecast : </h3>
                            </div>
                    
                            <div class="card-deck ml-2 mr-2" id="forecast">
                              
                            </div>
                            
                        </div>
                        
                    </div>
    
                </div>
            
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            
        <!-- Bootstrap Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src = "assets/js/script.js"></script>

      
</body>
</html>
